    <!-- BODY -->
    <main class="main">
      <section>
        <h1 class="main-title">Send Us a Message</h1>
        <p>
          You can reach out to us via our official email <br />
          <a href="#" class="title-mail-link">gartekcloude@gmail.com</a>
        </p>

        <form action="#" class="message-form">
          <div class="form-row">
            <label for="first-name"
              >First Name <span class="asterik">*</span></label
            >
            <input
              type="text"
              name="first-name"
              id="first-name"
              placeholder="Enter your first name"
            />
          </div>
          <div class="form-row">
            <label for="last-name"
              >Last Name <span class="asterik">*</span></label
            >
            <input
              type="text"
              name="last-name"
              id="last-name"
              placeholder="Enter your last name"
            />
          </div>
          <div class="form-row">
            <label for="email-address"
              >Email Address <span class="asterik">*</span></label
            >
            <input
              type="email"
              name="email-address"
              id="email-address"
              placeholder="Enter a verified Email Address"
            />
          </div>
          <div class="form-row">
            <label for="comment">Comment <span class="asterik">*</span></label>
            <textarea
              name="comment"
              id="comment"
              placeholder="Type a message"
            ></textarea>
          </div>
          <div class="form-row submit-btn-container">
            <button class="btn message-form-submit-btn" type="submit">
              Send Message
            </button>
          </div>
        </form>
      </section>
    </main>
    <!-- FOOTER -->
    <footer class="footer">

      <form action="#" class="footer-form">
